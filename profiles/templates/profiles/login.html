{% extends 'index.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Login</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">
          Don't have an account? <a href="{% url 'register' %}">Register here</a>.
        </p>
      </div>
    </div>
  </div>
{% endblock %}
